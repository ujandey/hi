<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Ritika</title>
    <link rel="preload" href="hello.svg" as="image">
    <link rel="stylesheet" href="styles.css">
    <style>

</head>
<body>
    <noscript>
        <div style="color: white; text-align: center; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">
            JavaScript is disabled. Please enable it to view the animated "Hello Ritika" experience.
        </div>
    </noscript>
    <div class="container">
        <div class="ios-blur"></div>
        <div class="loading" id="loading"></div>
        <div id="animation-status" aria-live="polite" style="position: absolute; clip: rect(0 0 0 0);"></div>
        <div id="svg-container" style="display: none;">
            <div class="svg-wrapper">
                <!-- The SVG will be loaded here -->
            </div>
        </div>
        
        <!-- Day counter -->
        <div class="day-counter" id="day-counter">üåô It's been 11 days since I met you</div>
        
        <!-- Star map button -->
        <button class="starmap-button" id="starmap-button">
            <span class="star-icon">‚ú®</span> Night Sky When You Were Born
        </button>
        
        <!-- Star map modal -->
        <div class="starmap-modal" id="starmap-modal">
            <div class="starmap-title">The Stars on December 12, 2006 in Kolkata</div>
            <div class="starmap-content">
                <button class="starmap-close" id="starmap-close">‚úï</button>
                <div class="starmap-container">
                    <iframe 
                        src="https://virtualsky.lco.global/embed/index.html?gradient=false&projection=stereo&constellations=true&constellationlabels=true&meteorshowers=true&live=false&az=213.93811309156368&showdate=true&showposition=false&date=2006-12-12T20:00:00&objects=&latitude=22.57&longitude=88.36" 
                        style="width: 100%; height: 100%; border: none;"
                        title="Night sky on December 12, 2006 in Kolkata"
                        loading="lazy"
                    ></iframe>
                </div>
            </div>
        </div>
        
        <!-- Audio controls -->
        <div class="audio-controls">
            <button class="audio-btn" id="play-music" aria-label="Play background music" style="display: none;" tabindex="0">‚ñ∂</button>
            <button class="audio-btn" id="pause-music" aria-label="Pause background music" tabindex="0">‚è∏</button>
        </div>
        
        <!-- Background audio -->
        <audio id="bg-music" loop preload="auto" autoplay>
            <source src="bgm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
     <script src="script.js"></script>
